  <script src="assets/js/common.js?v=6"></script>
  <script>
    var COLUMNS = [
      { key: 'date', label: 'Date', default: true },
      { key: 'source', label: 'Source', default: true },
      { key: 'company', label: 'Company', default: true },
      { key: 'first_name', label: 'First Name', default: true },
      { key: 'last_name', label: 'Last Name', default: true },
      { key: 'email', label: 'Email', default: true },
      { key: 'phone', label: 'Phone', default: true },
      { key: 'debt_amount', label: 'Debt Amount', default: true },
      { key: 'multiple_mc', label: 'Multiple MC', default: true },
      { key: 'form_title', label: 'Form Title', default: true },
      { key: 'campaign', label: 'Campaign', default: true },
      { key: 'device', label: 'Device', default: true },
      { key: 'utm_source', label: 'UTM Source', default: false },
      { key: 'status', label: 'Status', default: true },
      { key: 'state', label: 'State', default: true },
      { key: 'close_date', label: 'Close Date', default: true },
      { key: 'url', label: 'URL', default: false },
      { key: 'entry_id', label: 'Entry ID', default: false },
      { key: 'user_ip', label: 'User IP', default: false },
      { key: 'termination_reason', label: 'Termination Reason', default: false }
    ];

    var cellRenderers = {
      date: function(r) { return '<td>' + escapeHtml(r.date || '-') + '</td>'; },
      source: function(r) {
        var cls = r.source === 'Google Ads' ? 'badge-source-google' : 'badge-source-facebook';
        return '<td><span class="badge ' + cls + '">' + escapeHtml(r.source || '-') + '</span></td>';
      },
      company: function(r) { return '<td>' + escapeHtml(r.company || '-') + '</td>'; },
      first_name: function(r) { return '<td>' + escapeHtml(r.first_name || '-') + '</td>'; },
      last_name: function(r) { return '<td>' + escapeHtml(r.last_name || '-') + '</td>'; },
      email: function(r) { return '<td>' + escapeHtml(r.email || '-') + '</td>'; },
      phone: function(r) { return '<td>' + escapeHtml(r.phone || '-') + '</td>'; },
      debt_amount: function(r) { return '<td>' + escapeHtml(r.debt_amount || '-') + '</td>'; },
      multiple_mc: function(r) { return '<td>' + escapeHtml(r.multiple_mc || '-') + '</td>'; },
      form_title: function(r) { return '<td>' + escapeHtml(r.form_title || '-') + '</td>'; },
      campaign: function(r) { return '<td>' + escapeHtml(r.campaign || '-') + '</td>'; },
      device: function(r) { return '<td>' + escapeHtml(r.device || '-') + '</td>'; },
      utm_source: function(r) { return '<td>' + escapeHtml(r.utm_source || '-') + '</td>'; },
      status: function(r) { return '<td>' + escapeHtml(r.status || '-') + '</td>'; },
      state: function(r) { return '<td>' + escapeHtml(r.state || '-') + '</td>'; },
      close_date: function(r) { return '<td>' + escapeHtml(r.close_date || '-') + '</td>'; },
      url: function(r) { return '<td style="max-width:200px;overflow:hidden;text-overflow:ellipsis;" title="' + escapeHtml(r.url || '') + '">' + escapeHtml(r.url || '-') + '</td>'; },
      entry_id: function(r) { return '<td>' + escapeHtml(r.entry_id || '-') + '</td>'; },
      user_ip: function(r) { return '<td style="font-family:monospace;font-size:11px;">' + escapeHtml(r.user_ip || '-') + '</td>'; },
      termination_reason: function(r) { return '<td>' + escapeHtml(r.termination_reason || '-') + '</td>'; }
    };

    function renderTable() {
      document.getElementById('tableHead').innerHTML = columnEditor.renderHeader();
    }

    var columnEditor = new ColumnEditor({
      pageId: 'google-sheet',
      columns: COLUMNS,
      mountTo: '#columnEditorMount',
      onColumnsChange: function() { renderTable(); renderPage(); }
    });
    renderTable();

    var allData = [];
    var filteredData = [];
    var currentPage = 1;
    var pageSize = 50;
    var currentRange = 'all';

    function setRange(range, btn) {
      currentRange = range;
      document.querySelectorAll('.time-range-btns button').forEach(function(b) { b.classList.remove('active'); });
      btn.classList.add('active');
      var show = range === 'custom';
      document.getElementById('fromDate').style.display = show ? '' : 'none';
      document.getElementById('toDate').style.display = show ? '' : 'none';
      if (range !== 'custom') applyFilters();
    }

    // Parse sheet date "MM/DD/YYYY HH:MM:SS" to Date
    function parseSheetDate(dateStr) {
      if (!dateStr) return null;
      var parts = dateStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})\s*(\d{1,2}):(\d{2}):(\d{2})$/);
      if (parts) {
        return new Date(parseInt(parts[3]), parseInt(parts[1]) - 1, parseInt(parts[2]), parseInt(parts[4]), parseInt(parts[5]), parseInt(parts[6]));
      }
      var d = new Date(dateStr);
      return isNaN(d.getTime()) ? null : d;
    }

    function applyFilters() {
      var source = document.getElementById('sourceFilter').value;
      var search = document.getElementById('searchInput').value.toLowerCase().trim();
      var dateRange = currentRange === 'custom'
        ? { from: document.getElementById('fromDate').value, to: document.getElementById('toDate').value }
        : getDateRangeFromPreset(currentRange);

      filteredData = allData.filter(function(row) {
        // Source filter
        if (source && row.source !== source) return false;

        // Search filter
        if (search) {
          var haystack = [row.first_name, row.last_name, row.email, row.company, row.phone, row.campaign].join(' ').toLowerCase();
          if (haystack.indexOf(search) === -1) return false;
        }

        // Date filter
        if (dateRange.from || dateRange.to) {
          var d = parseSheetDate(row.date);
          if (!d) return false;
          var dateStr = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
          if (dateRange.from && dateStr < dateRange.from) return false;
          if (dateRange.to && dateStr > dateRange.to) return false;
        }

        return true;
      });

      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      var tbody = document.getElementById('leadsTable');
      var cols = columnEditor.getVisibleColumns();
      var totalPages = Math.max(1, Math.ceil(filteredData.length / pageSize));
      if (currentPage > totalPages) currentPage = totalPages;

      var start = (currentPage - 1) * pageSize;
      var pageData = filteredData.slice(start, start + pageSize);

      if (pageData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="99" class="empty-state">No leads found</td></tr>';
      } else {
        tbody.innerHTML = pageData.map(function(row) {
          return '<tr>' + cols.map(function(key) {
            return cellRenderers[key] ? cellRenderers[key](row) : '<td>-</td>';
          }).join('') + '</tr>';
        }).join('');
      }

      // Pagination
      var pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      if (totalPages > 1) {
        // Prev button
        if (currentPage > 1) {
          var prevBtn = document.createElement('button');
          prevBtn.className = 'btn btn-small btn-secondary';
          prevBtn.textContent = 'Prev';
          prevBtn.onclick = function() { currentPage--; renderPage(); };
          pagination.appendChild(prevBtn);
        }

        // Page info
        var info = document.createElement('span');
        info.style.cssText = 'font-size:13px;color:var(--gray-500);';
        info.textContent = 'Page ' + currentPage + ' of ' + totalPages + ' (' + filteredData.length + ' rows)';
        pagination.appendChild(info);

        // Next button
        if (currentPage < totalPages) {
          var nextBtn = document.createElement('button');
          nextBtn.className = 'btn btn-small btn-secondary';
          nextBtn.textContent = 'Next';
          nextBtn.onclick = function() { currentPage++; renderPage(); };
          pagination.appendChild(nextBtn);
        }
      } else if (filteredData.length > 0) {
        var info2 = document.createElement('span');
        info2.style.cssText = 'font-size:13px;color:var(--gray-500);';
        info2.textContent = filteredData.length + ' rows';
        pagination.appendChild(info2);
      }
    }

    async function loadLeads() {
      var tbody = document.getElementById('leadsTable');
      tbody.innerHTML = '<tr><td colspan="99" class="loading"><div class="spinner"></div></td></tr>';

      try {
        var data = await api('/api/google-sheets/leads');
        allData = Array.isArray(data) ? data : [];
        filteredData = allData;
        applyFilters();
      } catch (err) {
        console.error('Failed to load Google Sheet leads:', err);
        tbody.innerHTML = '<tr><td colspan="99" class="empty-state">Failed to load leads: ' + escapeHtml(err.message) + '</td></tr>';
      }
    }

    // Search on enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') applyFilters();
    });

    loadLeads();
  </script>
