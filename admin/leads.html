  <style>
    .table-container { overflow-x: auto; }
    table td { font-size: 12px; white-space: nowrap; }
    table { min-width: 2000px; }
    .clickid-cell { font-family: monospace; font-size: 11px; max-width: 140px; overflow: hidden; text-overflow: ellipsis; }
    .editable-cell {
      cursor: pointer; padding: 4px 6px; border-radius: 4px; min-width: 60px;
      display: inline-block; border: 1px solid transparent; transition: all 0.15s;
    }
    .editable-cell:hover { background: var(--gray-100); border-color: var(--gray-300); }
    .editable-cell input, .editable-cell select {
      border: 1px solid var(--primary); border-radius: 4px; padding: 4px 6px;
      font-size: 12px; width: 100%; outline: none;
    }
    .mca-yes { color: #16a34a; font-weight: 600; }
    .mca-no { color: #6b7280; }
    .badge-gray { background: var(--gray-200); color: var(--gray-600); }
    .badge-yellow { background: #fef3c7; color: #92400e; }
    .badge-orange { background: #ffedd5; color: #9a3412; }
    .badge-green { background: #dcfce7; color: #166534; }
    .badge-red { background: #fee2e2; color: #991b1b; }

    /* Lead Detail Layout */
    .lead-detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .lead-detail-section { background: var(--gray-50); border-radius: 10px; padding: 16px; }
    .lead-detail-section h4 { font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--gray-500); margin: 0 0 10px; font-weight: 600; }
    .lead-detail-section .detail-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid var(--gray-200); font-size: 13px; }
    .lead-detail-section .detail-row:last-child { border-bottom: none; }
    .lead-detail-section .detail-label { color: var(--gray-500); flex-shrink: 0; margin-right: 12px; }
    .lead-detail-section .detail-value { color: var(--gray-900); font-weight: 500; text-align: right; word-break: break-all; }
    .lead-detail-section .detail-value.mono { font-family: monospace; font-size: 11px; max-width: 220px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .lead-detail-full { grid-column: 1 / -1; }

    /* Event Timeline */
    .event-timeline { padding: 0 0 0 20px; border-left: 2px solid var(--gray-200); }
    .event-timeline-title { font-weight: 600; font-size: 14px; margin: 0 0 10px; color: var(--gray-800); }
    .timeline-item { position: relative; padding: 6px 0 12px 20px; }
    .timeline-dot { position: absolute; left: -27px; top: 10px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #fff; }
    .timeline-dot.dot-blue { background: #3b82f6; }
    .timeline-dot.dot-yellow { background: #f59e0b; }
    .timeline-dot.dot-orange { background: #f97316; }
    .timeline-dot.dot-green { background: #16a34a; }
    .timeline-dot.dot-red { background: #dc2626; }
    .timeline-dot.dot-gray { background: #9ca3af; }
    .timeline-date { font-size: 11px; color: var(--gray-600); margin-bottom: 2px; }
    .timeline-event { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .timeline-meta { font-size: 11px; color: var(--gray-600); }

    /* Detail Tabs */
    .detail-tabs { display: flex; gap: 0; border-bottom: 2px solid var(--gray-200); margin-bottom: 16px; }
    .detail-tabs button { padding: 8px 16px; border: none; background: none; cursor: pointer; font-size: 0.85rem; font-weight: 500; color: var(--gray-500); border-bottom: 2px solid transparent; margin-bottom: -2px; }
    .detail-tabs button.active { color: var(--primary); border-bottom-color: var(--primary); }
    .detail-tabs button:hover { color: var(--gray-700); }
    .detail-tab-content { display: none; }
    .detail-tab-content.active { display: block; }

    /* Notes */
    .note-item { background: var(--gray-50); border-radius: 8px; padding: 12px; margin-bottom: 8px; }
    .note-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .note-author { font-weight: 600; font-size: 0.8rem; color: var(--gray-700); }
    .note-date { font-size: 0.75rem; color: var(--gray-400); }
    .note-content { font-size: 0.85rem; color: var(--gray-800); white-space: pre-wrap; }
    .note-actions { display: flex; gap: 8px; }
    .note-actions button { background: none; border: none; cursor: pointer; font-size: 0.75rem; color: var(--gray-400); }
    .note-actions button:hover { color: var(--primary); }
    .note-form textarea { width: 100%; padding: 10px; border: 1px solid var(--gray-300); border-radius: 8px; font-size: 0.85rem; min-height: 60px; resize: vertical; font-family: inherit; margin-bottom: 8px; }
    .note-form textarea:focus { outline: none; border-color: var(--primary); }

    /* Tasks */
    .task-item { display: flex; align-items: flex-start; gap: 10px; padding: 10px 12px; background: var(--gray-50); border-radius: 8px; margin-bottom: 6px; }
    .task-item.done { opacity: 0.6; }
    .task-checkbox { margin-top: 2px; width: 18px; height: 18px; cursor: pointer; }
    .task-info { flex: 1; }
    .task-title { font-size: 0.85rem; font-weight: 500; color: var(--gray-800); }
    .task-item.done .task-title { text-decoration: line-through; }
    .task-meta { font-size: 0.75rem; color: var(--gray-400); margin-top: 2px; }
    .task-due-overdue { color: var(--red); font-weight: 600; }
    .task-form { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
    .task-form input { padding: 8px 10px; border: 1px solid var(--gray-300); border-radius: 6px; font-size: 0.85rem; }
    .task-form input[type="text"] { flex: 1; min-width: 150px; }
    .task-form input[type="date"] { width: 140px; }
    .task-delete { background: none; border: none; cursor: pointer; color: var(--gray-400); font-size: 0.8rem; }
    .task-delete:hover { color: var(--red); }

    /* Email History */
    .email-item { padding: 10px 12px; background: var(--gray-50); border-radius: 8px; margin-bottom: 6px; }
    .email-subject { font-weight: 500; font-size: 0.85rem; color: var(--gray-800); margin-bottom: 4px; }
    .email-meta-row { display: flex; gap: 12px; font-size: 0.75rem; color: var(--gray-500); flex-wrap: wrap; }
  </style>
</head>

    const COLUMNS = [

      { key: 'company_name', label: 'Company', default: true },
      { key: 'phone', label: 'Phone', default: true },
      { key: 'debt_amount', label: 'Debt Amount', default: true },
      { key: 'platform', label: 'Source', default: true },
      { key: 'gclid', label: 'GCLID', default: false },
      { key: 'rt_clickid', label: 'RT Click ID', default: false },
      { key: 'eli_clickid', label: 'Eli Click ID', default: false },
      { key: 'fbclid', label: 'FB Click ID', default: false },
      { key: 'msclkid', label: 'MS Click ID', default: false },
      { key: 'utm_campaign', label: 'Campaign', default: true },
      { key: 'has_mca', label: 'MCA', default: true },
      { key: 'current_status', label: 'Current Status', default: true },
      { key: 'transfer_status', label: 'Transfer Status', default: true },
      { key: 'five9_dispo', label: 'Five9 Dispo', default: true },
      { key: 'stage', label: 'Stage', default: true },
      { key: 'contract_sign_date', label: 'Contract Sign Date', default: false },
      { key: 'total_debt_sign', label: 'Total Debt Sign', default: false },
      { key: 'created_at', label: 'Date', default: true },
      { key: 'actions', label: 'Actions', locked: true }
    ];

    const cellRenderers = {
      full_name: (lead) => '<td>' + escapeHtml(lead.full_name || '-') + '</td>',
      company_name: (lead) => '<td>' + escapeHtml(lead.company_name || '-') + '</td>',
      phone: (lead) => '<td>' + escapeHtml(lead.phone || '-') + '</td>',
      debt_amount: (lead) => '<td>' + escapeHtml(lead.debt_amount || '-') + '</td>',
      platform: (lead) => '<td><span class="badge badge-blue">' + escapeHtml(lead.platform || '-') + '</span></td>',
      gclid: (lead) => '<td class="clickid-cell" title="' + escapeHtml(lead.gclid) + '">' + escapeHtml(lead.gclid || '-') + '</td>',
      rt_clickid: (lead) => '<td class="clickid-cell" title="' + escapeHtml(lead.rt_clickid) + '">' + escapeHtml(lead.rt_clickid || '-') + '</td>',
      eli_clickid: (lead) => '<td class="clickid-cell" title="' + escapeHtml(lead.eli_clickid) + '">' + escapeHtml(lead.eli_clickid || '-') + '</td>',
      fbclid: (lead) => '<td class="clickid-cell" title="' + escapeHtml(lead.fbclid) + '">' + escapeHtml(lead.fbclid || '-') + '</td>',
      msclkid: (lead) => '<td class="clickid-cell" title="' + escapeHtml(lead.msclkid) + '">' + escapeHtml(lead.msclkid || '-') + '</td>',
      utm_campaign: (lead) => '<td>' + escapeHtml(lead.utm_campaign || '-') + '</td>',
      has_mca: (lead) => '<td>' + (lead.has_mca === 'Yes' ? '<span class="mca-yes">Yes</span>' : (lead.has_mca === 'No' ? '<span class="mca-no">No</span>' : '-')) + '</td>',
      current_status: (lead) => '<td>' + getStatusBadge(lead.current_status) + '</td>',
      transfer_status: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'transfer_status\')">' + escapeHtml(lead.transfer_status || '-') + '</span></td>',
      five9_dispo: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'five9_dispo\')">' + escapeHtml(lead.five9_dispo || '-') + '</span></td>',
      stage: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'stage\')">' + escapeHtml(lead.stage || '-') + '</span></td>',
      contract_sign_date: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'contract_sign_date\')">' + escapeHtml(lead.contract_sign_date || '-') + '</span></td>',
      total_debt_sign: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'total_debt_sign\')">' + escapeHtml(lead.total_debt_sign || '-') + '</span></td>',
      created_at: (lead) => '<td>' + formatDate(lead.created_at) + '</td>',
      actions: (lead) => '<td class="actions" style="display:flex;flex-direction:column;gap:4px;">' +
        '<button class="action-btn action-btn-view" onclick="viewLead(' + lead.id + ')">View</button>' +
        '<button class="action-btn action-btn-delete" onclick="confirmDelete(' + lead.id + ')">Delete</button>' +
        '</td>'
    };

    function renderTable() {
      document.getElementById('tableHead').innerHTML = columnEditor.renderHeader();
    }

    const columnEditor = new ColumnEditor({
      pageId: 'leads',
      columns: COLUMNS,
      mountTo: '#columnEditorMount',
      onColumnsChange: () => { renderTable(); loadLeads(currentPage); }
    });
    renderTable();

    let currentPage = 1;
    let currentLeadId = null;
    let currentRange = 'all';

    function setRange(range, btn) {
      currentRange = range;
      document.querySelectorAll('.time-range-btns button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const show = range === 'custom';
      document.getElementById('fromDate').style.display = show ? '' : 'none';
      document.getElementById('toDate').style.display = show ? '' : 'none';
      if (range !== 'custom') loadLeads();
    }

    async function loadLandingPages() {
      const res = await fetch('/api/pages');
      const pages = await res.json();

      const select = document.getElementById('pageFilter');
      pages.forEach(page => {
        const option = document.createElement('option');
        option.value = page.id;
        option.textContent = page.name;
        select.appendChild(option);
      });
    }

    async function loadLeads(page = 1) {
      currentPage = page;
      const search = document.getElementById('searchInput').value;
      const platform = document.getElementById('platformFilter').value;
      const pageId = document.getElementById('pageFilter').value;
      const dateRange = currentRange === 'custom'
        ? { from: document.getElementById('fromDate').value, to: document.getElementById('toDate').value }
        : getDateRangeFromPreset(currentRange);
      const fromDate = dateRange.from;
      const toDate = dateRange.to;
      const campaign = document.getElementById('campaignFilter').value;
      const event = document.getElementById('eventFilter').value;
      const hasMca = document.getElementById('mcaFilter').value;
      const debtAmount = document.getElementById('debtAmountFilter').value;
      const stage = document.getElementById('stageFilter').value;
      const transferStatus = document.getElementById('transferStatusFilter').value;

      const params = new URLSearchParams({ page, limit: 25 });
      if (search) params.append('search', search);
      if (platform) params.append('platform', platform);
      if (pageId) params.append('landing_page_id', pageId);
      if (fromDate) params.append('from_date', fromDate);
      if (toDate) params.append('to_date', toDate);
      if (campaign) params.append('campaign', campaign);
      if (event) params.append('event', event);
      if (hasMca) params.append('has_mca', hasMca);
      if (debtAmount) params.append('debt_amount', debtAmount);
      if (stage) params.append('stage', stage);
      if (transferStatus) params.append('transfer_status', transferStatus);

      const tbody = document.getElementById('leadsTable');
      try {
        const res = await fetch(`/api/leads?${params}`);
        if (!res.ok) throw new Error('API returned ' + res.status);
        const data = await res.json();

        const cols = columnEditor.getVisibleColumns();
        if (!data.leads || data.leads.length === 0) {
          tbody.innerHTML = '<tr><td colspan="99" class="empty-state">No leads found</td></tr>';
        } else {
          tbody.innerHTML = data.leads.map(lead =>
            '<tr>' + cols.map(key => cellRenderers[key] ? cellRenderers[key](lead) : '<td>-</td>').join('') + '</tr>'
          ).join('');
        }

        // Pagination
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        if (data.pagination) {
          for (let i = 1; i <= data.pagination.pages; i++) {
            const btn = document.createElement('button');
            btn.className = `btn btn-small ${i === currentPage ? 'btn-primary' : 'btn-secondary'}`;
            btn.textContent = i;
            btn.onclick = () => loadLeads(i);
            pagination.appendChild(btn);
          }
        }
      } catch (err) {
        console.error('Failed to load leads:', err);
        tbody.innerHTML = '<tr><td colspan="99" class="empty-state">Failed to load leads: ' + escapeHtml(err.message) + '</td></tr>';
      }
    }

    function buildEventsHtml(events) {
      if (!events || events.length === 0) {
        return '<div style="color:var(--gray-400);font-size:12px;padding:10px;">No events recorded</div>';
      }
      return '<div class="event-timeline">' + events.map(evt => {
        const name = (evt.conversion_action_name || '').toLowerCase();
        let dotClass = 'dot-gray', badgeClass = 'badge-gray';
        if (name === 'lead') { dotClass = 'dot-blue'; badgeClass = 'badge-blue'; }
        else if (name === 'qualified') { dotClass = 'dot-yellow'; badgeClass = 'badge-yellow'; }
        else if (name === 'appointment') { dotClass = 'dot-orange'; badgeClass = 'badge-orange'; }
        else if (name === 'closed' || name === 'sale') { dotClass = 'dot-green'; badgeClass = 'badge-green'; }
        else if (name === 'failed') { dotClass = 'dot-red'; badgeClass = 'badge-red'; }
        const statusLabel = evt.status === 'sent' ? '(sent)' : evt.status === 'failed' ? '(failed)' : evt.status === 'logged' ? '(logged)' : '';
        const valueParts = [];
        if (evt.conversion_value) valueParts.push('Value: $' + evt.conversion_value);
        if (evt.revenue) valueParts.push('Revenue: $' + evt.revenue);
        if (evt.source) valueParts.push('Source: ' + evt.source);
        return '<div class="timeline-item"><div class="timeline-dot ' + dotClass + '"></div>' +
          '<div class="timeline-date">' + formatDate(evt.created_at) + '</div>' +
          '<div class="timeline-event"><span class="badge ' + badgeClass + '">' + (evt.conversion_action_name || 'unknown') + '</span><span class="timeline-meta">' + statusLabel + '</span></div>' +
          (valueParts.length ? '<div class="timeline-meta">' + valueParts.join(' | ') + '</div>' : '') +
          (evt.error_message ? '<div class="timeline-meta" style="color:#dc2626;">' + evt.error_message + '</div>' : '') +
          '</div>';
      }).join('') + '</div>';
    }

    async function viewLead(id) {
      currentLeadId = id;
      const res = await fetch(`/api/leads/${id}`);
      const lead = await res.json();
      const hf = lead.hidden_fields || {};

      const trackingIds = [
        ['GCLID', lead.gclid], ['RT Click ID', lead.rt_clickid], ['Eli Click ID', lead.eli_clickid],
        ['FB Click ID', lead.fbclid], ['MS Click ID', lead.msclkid]
      ].filter(([, v]) => v && v !== '-');

      const hiddenKeysToHide = ['page_url', 'referrer_url', 'landing_page_slug', 'fb_form_name', 'fb_page_name', 'fb_form_id', 'fb_leadgen_id', 'fb_page_id', 'fb_created_time', 'source', 'sync_method'];
      const extraFields = Object.entries(hf).filter(([k]) => !hiddenKeysToHide.includes(k));

      document.getElementById('leadDetails').innerHTML = `
        <div class="detail-tabs">
          <button class="active" onclick="switchTab(this, 'tab-overview')">Overview</button>
          <button onclick="switchTab(this, 'tab-notes')">Notes</button>
          <button onclick="switchTab(this, 'tab-tasks')">Tasks</button>
          <button onclick="switchTab(this, 'tab-emails')">Emails</button>
          <button onclick="switchTab(this, 'tab-timeline')">Timeline</button>
        </div>

        <div id="tab-overview" class="detail-tab-content active">
          <div class="lead-detail-grid">
            <div class="lead-detail-section">
              <h4>Contact</h4>
              <div class="detail-row"><span class="detail-label">Name</span><span class="detail-value">${escapeHtml(lead.full_name || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Company</span><span class="detail-value">${escapeHtml(lead.company_name || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Email</span><span class="detail-value">${escapeHtml(lead.email || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Phone</span><span class="detail-value">${escapeHtml(lead.phone || '-')}</span></div>
            </div>
            <div class="lead-detail-section">
              <h4>Qualification</h4>
              <div class="detail-row"><span class="detail-label">Debt Amount</span><span class="detail-value">${lead.debt_amount || '-'}</span></div>
              <div class="detail-row"><span class="detail-label">Has MCA</span><span class="detail-value">${escapeHtml(lead.has_mca || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Bankruptcy</span><span class="detail-value">${escapeHtml(lead.considered_bankruptcy || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Stage</span><span class="detail-value">${escapeHtml(lead.stage || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Transfer</span><span class="detail-value">${escapeHtml(lead.transfer_status || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Five9 Dispo</span><span class="detail-value">${escapeHtml(lead.five9_dispo || '-')}</span></div>
            </div>
            <div class="lead-detail-section">
              <h4>Source</h4>
              <div class="detail-row"><span class="detail-label">Platform</span><span class="detail-value">${escapeHtml(lead.platform || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Landing Page</span><span class="detail-value">${escapeHtml(lead.landing_page_name || '-')}</span></div>
              ${hf.fb_form_name ? '<div class="detail-row"><span class="detail-label">FB Form</span><span class="detail-value">' + escapeHtml(hf.fb_form_name) + '</span></div>' : ''}
              ${hf.fb_page_name ? '<div class="detail-row"><span class="detail-label">FB Page</span><span class="detail-value">' + escapeHtml(hf.fb_page_name) + '</span></div>' : ''}
              <div class="detail-row"><span class="detail-label">Traffic Source</span><span class="detail-value">${escapeHtml(lead.traffic_source || '-')}</span></div>
              <div class="detail-row"><span class="detail-label">Submitted</span><span class="detail-value">${formatDate(lead.created_at)}</span></div>
              ${lead.cost_cents ? '<div class="detail-row"><span class="detail-label">Cost</span><span class="detail-value">$' + (lead.cost_cents/100).toFixed(2) + '</span></div>' : ''}
            </div>
            <div class="lead-detail-section">
              <h4>Tracking IDs</h4>
              ${trackingIds.length ? trackingIds.map(([label, val]) =>
                '<div class="detail-row"><span class="detail-label">' + escapeHtml(label) + '</span><span class="detail-value mono" title="' + escapeHtml(val) + '">' + escapeHtml(val) + '</span></div>'
              ).join('') : '<div style="color:var(--gray-400);font-size:12px;">No tracking IDs</div>'}
            </div>
            ${extraFields.length ? '<div class="lead-detail-section lead-detail-full"><h4>Additional Fields</h4>' +
              extraFields.map(([k, v]) => '<div class="detail-row"><span class="detail-label">' + escapeHtml(k) + '</span><span class="detail-value">' + escapeHtml(v || '-') + '</span></div>').join('') +
            '</div>' : ''}
          </div>
        </div>

        <div id="tab-notes" class="detail-tab-content">
          <div class="note-form">
            <textarea id="newNoteContent" placeholder="Add a note..."></textarea>
            <button class="btn btn-primary btn-small" onclick="addNote()">Add Note</button>
          </div>
          <div id="notesList"><div class="loading"><div class="spinner"></div></div></div>
        </div>

        <div id="tab-tasks" class="detail-tab-content">
          <div class="task-form">
            <input type="text" id="newTaskTitle" placeholder="Task title...">
            <input type="date" id="newTaskDue" title="Due date">
            <button class="btn btn-primary btn-small" onclick="addTask()">Add Task</button>
          </div>
          <div id="tasksList"><div class="loading"><div class="spinner"></div></div></div>
        </div>

        <div id="tab-emails" class="detail-tab-content">
          <div id="emailsList"><div class="loading"><div class="spinner"></div></div></div>
        </div>

        <div id="tab-timeline" class="detail-tab-content">
          ${buildEventsHtml(lead.events)}
        </div>
      `;

      showModal('leadModal');
    }

    function switchTab(btn, tabId) {
      btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      btn.closest('#leadDetails').querySelectorAll('.detail-tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      // Lazy load tab data
      if (tabId === 'tab-notes') loadNotes();
      if (tabId === 'tab-tasks') loadTasks();
      if (tabId === 'tab-emails') loadEmails();
    }

    async function loadNotes() {
      const container = document.getElementById('notesList');
      try {
        const res = await fetch(`/api/crm/leads/${currentLeadId}/notes`);
        const notes = await res.json();
        if (notes.length === 0) {
          container.innerHTML = '<div style="color:var(--gray-400);font-size:0.85rem;padding:10px;">No notes yet</div>';
          return;
        }
        container.innerHTML = notes.map(n => `
          <div class="note-item">
            <div class="note-header">
              <span class="note-author">${escapeHtml(n.user_name)}</span>
              <div style="display:flex;align-items:center;gap:8px;">
                <span class="note-date">${formatDate(n.created_at)}</span>
                <div class="note-actions">
                  <button onclick="deleteNote(${n.id})" title="Delete">&#x2715;</button>
                </div>
              </div>
            </div>
            <div class="note-content">${escapeHtml(n.content)}</div>
          </div>
        `).join('');
      } catch (e) {
        container.innerHTML = '<div style="color:var(--red);font-size:0.85rem;">Failed to load notes</div>';
      }
    }

    async function addNote() {
      const content = document.getElementById('newNoteContent').value.trim();
      if (!content) return;
      await fetch(`/api/crm/leads/${currentLeadId}/notes`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      document.getElementById('newNoteContent').value = '';
      loadNotes();
    }

    async function deleteNote(noteId) {
      if (!confirm('Delete this note?')) return;
      await fetch(`/api/crm/notes/${noteId}`, { method: 'DELETE' });
      loadNotes();
    }

    async function loadTasks() {
      const container = document.getElementById('tasksList');
      try {
        const res = await fetch(`/api/crm/leads/${currentLeadId}/tasks`);
        const tasks = await res.json();
        if (tasks.length === 0) {
          container.innerHTML = '<div style="color:var(--gray-400);font-size:0.85rem;padding:10px;">No tasks yet</div>';
          return;
        }
        const today = new Date().toISOString().split('T')[0];
        container.innerHTML = tasks.map(t => {
          const isOverdue = t.status === 'open' && t.due_date && t.due_date < today;
          return `<div class="task-item ${t.status === 'done' ? 'done' : ''}">
            <input type="checkbox" class="task-checkbox" ${t.status === 'done' ? 'checked' : ''} onchange="toggleTask(${t.id}, this.checked)">
            <div class="task-info">
              <div class="task-title">${escapeHtml(t.title)}</div>
              <div class="task-meta">
                ${t.due_date ? '<span class="' + (isOverdue ? 'task-due-overdue' : '') + '">Due: ' + t.due_date + '</span>' : ''}
                ${t.assignee_name ? ' &middot; ' + escapeHtml(t.assignee_name) : ''}
                &middot; by ${escapeHtml(t.created_by_name)}
              </div>
            </div>
            <button class="task-delete" onclick="deleteTask(${t.id})" title="Delete">&#x2715;</button>
          </div>`;
        }).join('');
      } catch (e) {
        container.innerHTML = '<div style="color:var(--red);font-size:0.85rem;">Failed to load tasks</div>';
      }
    }

    async function addTask() {
      const title = document.getElementById('newTaskTitle').value.trim();
      if (!title) return;
      const due_date = document.getElementById('newTaskDue').value || null;
      await fetch(`/api/crm/leads/${currentLeadId}/tasks`, {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, due_date })
      });
      document.getElementById('newTaskTitle').value = '';
      document.getElementById('newTaskDue').value = '';
      loadTasks();
    }

    async function toggleTask(taskId, done) {
      await fetch(`/api/crm/tasks/${taskId}`, {
        method: 'PUT', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: done ? 'done' : 'open' })
      });
      loadTasks();
    }

    async function deleteTask(taskId) {
      if (!confirm('Delete this task?')) return;
      await fetch(`/api/crm/tasks/${taskId}`, { method: 'DELETE' });
      loadTasks();
    }

    async function loadEmails() {
      const container = document.getElementById('emailsList');
      try {
        const res = await fetch(`/api/leads/${currentLeadId}/emails`);
        const emails = await res.json();
        if (emails.length === 0) {
          container.innerHTML = '<div style="color:var(--gray-400);font-size:0.85rem;padding:10px;">No emails sent</div>';
          return;
        }
        container.innerHTML = emails.map(e => {
          const statusBadge = e.status === 'sent' ? 'badge-green' : e.status === 'failed' ? 'badge-red' : e.status === 'bounced' ? 'badge-red' : 'badge-gray';
          return `<div class="email-item">
            <div class="email-subject">${escapeHtml(e.subject)}</div>
            <div class="email-meta-row">
              <span class="badge ${statusBadge}">${e.status}</span>
              ${e.campaign_name ? '<span>Campaign: ' + escapeHtml(e.campaign_name) + '</span>' : ''}
              ${e.sent_at ? '<span>Sent: ' + formatDate(e.sent_at) + '</span>' : ''}
              ${e.open_count > 0 ? '<span>Opened: ' + e.open_count + 'x</span>' : ''}
              ${e.click_count > 0 ? '<span>Clicked: ' + e.click_count + 'x</span>' : ''}
              ${e.error_message ? '<span style="color:var(--red);">' + escapeHtml(e.error_message) + '</span>' : ''}
            </div>
          </div>`;
        }).join('');
      } catch (e) {
        container.innerHTML = '<div style="color:var(--red);font-size:0.85rem;">Failed to load emails</div>';
      }
    }

    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this lead?')) {
        currentLeadId = id;
        deleteLead();
      }
    }

    async function deleteLead() {
      if (!currentLeadId) return;

      await fetch(`/api/leads/${currentLeadId}`, { method: 'DELETE' });
      hideModal('leadModal');
      loadLeads(currentPage);
    }

    // Search on enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadLeads();
    });

    function getStatusBadge(status) {
      if (!status) return '<span class="badge badge-gray">No events</span>';
      const colors = { qualified: 'badge-blue', appointment: 'badge-yellow', closed: 'badge-green', sale: 'badge-green', failed: 'badge-red' };
      return '<span class="badge ' + (colors[status.toLowerCase()] || 'badge-blue') + '">' + status + '</span>';
    }

    function editField(el, leadId, field) {
      if (el.querySelector('input')) return;
      const current = el.textContent.trim();
      const val = current === '-' ? '' : current;
      const isDate = field === 'contract_sign_date';
      const inputType = isDate ? 'date' : 'text';
      el.innerHTML = '<input type="' + inputType + '" value="' + val + '" onblur="saveField(this,' + leadId + ',\'' + field + '\')" onkeydown="if(event.key===\'Enter\')this.blur()">';
      el.querySelector('input').focus();
    }

    async function saveField(input, leadId, field) {
      const value = input.value.trim();
      const cell = input.parentElement;
      try {
        await fetch('/api/leads/' + leadId, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ [field]: value || null })
        });
        cell.textContent = value || '-';
      } catch (err) {
        console.error('Error saving field:', err);
        cell.textContent = value || '-';
      }
    }

    async function loadFilterOptions() {
      // Load campaigns
      try {
        const res = await fetch('/api/analytics/campaigns');
        const campaigns = await res.json();
        const select = document.getElementById('campaignFilter');
        campaigns.forEach(c => {
          const option = document.createElement('option');
          option.value = c;
          option.textContent = c;
          select.appendChild(option);
        });
      } catch (e) {}

      // Load event names
      try {
        const res = await fetch('/api/analytics/event-names');
        const events = await res.json();
        const select = document.getElementById('eventFilter');
        events.forEach(e => {
          const option = document.createElement('option');
          option.value = e;
          option.textContent = e;
          select.appendChild(option);
        });
      } catch (e) {}

      // Load distinct stages and transfer statuses from existing leads
      try {
        const res = await fetch('/api/leads?limit=1000');
        const data = await res.json();
        const stages = new Set();
        const transfers = new Set();
        data.leads.forEach(l => {
          if (l.stage) stages.add(l.stage);
          if (l.transfer_status) transfers.add(l.transfer_status);
        });
        const stageSelect = document.getElementById('stageFilter');
        [...stages].sort().forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.textContent = s;
          stageSelect.appendChild(option);
        });
        const transferSelect = document.getElementById('transferStatusFilter');
        [...transfers].sort().forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.textContent = s;
          transferSelect.appendChild(option);
        });
      } catch (e) {}
    }

    loadLandingPages();
    loadFilterOptions();
    loadLeads();
  </script>
</body>
</html>
