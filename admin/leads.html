  <style>
    .table-container { overflow-x: auto; }
    table td { font-size: 12px; white-space: nowrap; }
    table { min-width: 2000px; }
    .clickid-cell { font-family: monospace; font-size: 11px; max-width: 140px; overflow: hidden; text-overflow: ellipsis; }
    .editable-cell {
      cursor: pointer; padding: 4px 6px; border-radius: 4px; min-width: 60px;
      display: inline-block; border: 1px solid transparent; transition: all 0.15s;
    }
    .editable-cell:hover { background: var(--gray-100); border-color: var(--gray-300); }
    .editable-cell input, .editable-cell select {
      border: 1px solid var(--primary); border-radius: 4px; padding: 4px 6px;
      font-size: 12px; width: 100%; outline: none;
    }
    .mca-yes { color: #16a34a; font-weight: 600; }
    .mca-no { color: #6b7280; }
    .badge-gray { background: var(--gray-200); color: var(--gray-600); }
    .badge-yellow { background: #fef3c7; color: #92400e; }
    .badge-orange { background: #ffedd5; color: #9a3412; }
    .badge-green { background: #dcfce7; color: #166534; }
    .badge-red { background: #fee2e2; color: #991b1b; }

    /* Event Timeline */
    .event-timeline { margin-top: 20px; padding: 0 0 0 20px; border-left: 2px solid var(--gray-200); }
    .event-timeline-title { font-weight: 600; font-size: 14px; margin: 20px 0 10px; color: var(--gray-800); }
    .timeline-item { position: relative; padding: 8px 0 16px 20px; }
    .timeline-dot { position: absolute; left: -27px; top: 12px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid #fff; }
    .timeline-dot.dot-blue { background: #3b82f6; }
    .timeline-dot.dot-yellow { background: #f59e0b; }
    .timeline-dot.dot-orange { background: #f97316; }
    .timeline-dot.dot-green { background: #16a34a; }
    .timeline-dot.dot-red { background: #dc2626; }
    .timeline-dot.dot-gray { background: #9ca3af; }
    .timeline-date { font-size: 11px; color: var(--gray-600); margin-bottom: 2px; }
    .timeline-event { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .timeline-meta { font-size: 11px; color: var(--gray-600); }
  </style>
</head>

  <script>
    const COLUMNS = [
      { key: 'full_name', label: 'Name', default: true },
      { key: 'company_name', label: 'Company', default: true },
      { key: 'phone', label: 'Phone', default: true },
      { key: 'debt_amount', label: 'Debt Amount', default: true },
      { key: 'platform', label: 'Source', default: true },
      { key: 'gclid', label: 'GCLID', default: false },
      { key: 'rt_clickid', label: 'RT Click ID', default: false },
      { key: 'eli_clickid', label: 'Eli Click ID', default: false },
      { key: 'utm_campaign', label: 'Campaign', default: true },
      { key: 'has_mca', label: 'MCA', default: true },
      { key: 'current_status', label: 'Current Status', default: true },
      { key: 'transfer_status', label: 'Transfer Status', default: true },
      { key: 'five9_dispo', label: 'Five9 Dispo', default: true },
      { key: 'stage', label: 'Stage', default: true },
      { key: 'contract_sign_date', label: 'Contract Sign Date', default: false },
      { key: 'total_debt_sign', label: 'Total Debt Sign', default: false },
      { key: 'created_at', label: 'Date', default: true },
      { key: 'actions', label: 'Actions', locked: true }
    ];

    const cellRenderers = {
      full_name: (lead) => '<td>' + (lead.full_name || '-') + '</td>',
      company_name: (lead) => '<td>' + (lead.company_name || '-') + '</td>',
      phone: (lead) => '<td>' + (lead.phone || '-') + '</td>',
      debt_amount: (lead) => '<td>' + (lead.debt_amount || '-') + '</td>',
      platform: (lead) => '<td><span class="badge badge-blue">' + (lead.platform || '-') + '</span></td>',
      gclid: (lead) => '<td class="clickid-cell" title="' + (lead.gclid || '') + '">' + (lead.gclid || '-') + '</td>',
      rt_clickid: (lead) => '<td class="clickid-cell" title="' + (lead.rt_clickid || '') + '">' + (lead.rt_clickid || '-') + '</td>',
      eli_clickid: (lead) => '<td class="clickid-cell" title="' + (lead.eli_clickid || '') + '">' + (lead.eli_clickid || '-') + '</td>',
      utm_campaign: (lead) => '<td>' + (lead.utm_campaign || '-') + '</td>',
      has_mca: (lead) => '<td>' + (lead.has_mca === 'Yes' ? '<span class="mca-yes">Yes</span>' : (lead.has_mca === 'No' ? '<span class="mca-no">No</span>' : '-')) + '</td>',
      current_status: (lead) => '<td>' + getStatusBadge(lead.current_status) + '</td>',
      transfer_status: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'transfer_status\')">' + (lead.transfer_status || '-') + '</span></td>',
      five9_dispo: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'five9_dispo\')">' + (lead.five9_dispo || '-') + '</span></td>',
      stage: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'stage\')">' + (lead.stage || '-') + '</span></td>',
      contract_sign_date: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'contract_sign_date\')">' + (lead.contract_sign_date || '-') + '</span></td>',
      total_debt_sign: (lead) => '<td><span class="editable-cell" onclick="editField(this,' + lead.id + ',\'total_debt_sign\')">' + (lead.total_debt_sign || '-') + '</span></td>',
      created_at: (lead) => '<td>' + formatDate(lead.created_at) + '</td>',
      actions: (lead) => '<td class="actions" style="display:flex;flex-direction:column;gap:4px;">' +
        '<button class="action-btn action-btn-view" onclick="viewLead(' + lead.id + ')">View</button>' +
        '<button class="action-btn action-btn-delete" onclick="confirmDelete(' + lead.id + ')">Delete</button>' +
        '</td>'
    };

    function renderTable() {
      document.getElementById('tableHead').innerHTML = columnEditor.renderHeader();
    }

    const columnEditor = new ColumnEditor({
      pageId: 'leads',
      columns: COLUMNS,
      mountTo: '#columnEditorMount',
      onColumnsChange: () => { renderTable(); loadLeads(currentPage); }
    });
    renderTable();

    let currentPage = 1;
    let currentLeadId = null;
    let currentRange = 'all';

    function setRange(range, btn) {
      currentRange = range;
      document.querySelectorAll('.time-range-btns button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const show = range === 'custom';
      document.getElementById('fromDate').style.display = show ? '' : 'none';
      document.getElementById('toDate').style.display = show ? '' : 'none';
      if (range !== 'custom') loadLeads();
    }

    async function loadLandingPages() {
      const res = await fetch('/api/pages');
      const pages = await res.json();

      const select = document.getElementById('pageFilter');
      pages.forEach(page => {
        const option = document.createElement('option');
        option.value = page.id;
        option.textContent = page.name;
        select.appendChild(option);
      });
    }

    async function loadLeads(page = 1) {
      currentPage = page;
      const search = document.getElementById('searchInput').value;
      const platform = document.getElementById('platformFilter').value;
      const pageId = document.getElementById('pageFilter').value;
      const dateRange = currentRange === 'custom'
        ? { from: document.getElementById('fromDate').value, to: document.getElementById('toDate').value }
        : getDateRangeFromPreset(currentRange);
      const fromDate = dateRange.from;
      const toDate = dateRange.to;
      const campaign = document.getElementById('campaignFilter').value;
      const event = document.getElementById('eventFilter').value;
      const hasMca = document.getElementById('mcaFilter').value;
      const debtAmount = document.getElementById('debtAmountFilter').value;
      const stage = document.getElementById('stageFilter').value;
      const transferStatus = document.getElementById('transferStatusFilter').value;

      const params = new URLSearchParams({ page, limit: 25 });
      if (search) params.append('search', search);
      if (platform) params.append('platform', platform);
      if (pageId) params.append('landing_page_id', pageId);
      if (fromDate) params.append('from_date', fromDate);
      if (toDate) params.append('to_date', toDate);
      if (campaign) params.append('campaign', campaign);
      if (event) params.append('event', event);
      if (hasMca) params.append('has_mca', hasMca);
      if (debtAmount) params.append('debt_amount', debtAmount);
      if (stage) params.append('stage', stage);
      if (transferStatus) params.append('transfer_status', transferStatus);

      const res = await fetch(`/api/leads?${params}`);
      const data = await res.json();

      const tbody = document.getElementById('leadsTable');
      const cols = columnEditor.getVisibleColumns();
      if (data.leads.length === 0) {
        tbody.innerHTML = '<tr><td colspan="99" class="empty-state">No leads found</td></tr>';
      } else {
        tbody.innerHTML = data.leads.map(lead =>
          '<tr>' + cols.map(key => cellRenderers[key](lead)).join('') + '</tr>'
        ).join('');
      }

      // Pagination
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= data.pagination.pages; i++) {
        const btn = document.createElement('button');
        btn.className = `btn btn-small ${i === currentPage ? 'btn-primary' : 'btn-secondary'}`;
        btn.textContent = i;
        btn.onclick = () => loadLeads(i);
        pagination.appendChild(btn);
      }
    }

    async function viewLead(id) {
      currentLeadId = id;
      const res = await fetch(`/api/leads/${id}`);
      const lead = await res.json();

      const hiddenFields = Object.entries(lead.hidden_fields || {})
        .map(([k, v]) => `<tr><td><strong>${k}</strong></td><td>${v}</td></tr>`)
        .join('');

      const hf = lead.hidden_fields || {};

      const eventsHtml = (lead.events && lead.events.length > 0) ? `
        <div class="event-timeline-title">Event Timeline</div>
        <div class="event-timeline">
          ${lead.events.map(evt => {
            const name = (evt.conversion_action_name || '').toLowerCase();
            let dotClass = 'dot-gray';
            let badgeClass = 'badge-gray';
            if (name === 'lead') { dotClass = 'dot-blue'; badgeClass = 'badge-blue'; }
            else if (name === 'qualified') { dotClass = 'dot-yellow'; badgeClass = 'badge-yellow'; }
            else if (name === 'appointment') { dotClass = 'dot-orange'; badgeClass = 'badge-orange'; }
            else if (name === 'closed' || name === 'sale') { dotClass = 'dot-green'; badgeClass = 'badge-green'; }
            else if (name === 'failed') { dotClass = 'dot-red'; badgeClass = 'badge-red'; }
            const statusLabel = evt.status === 'sent' ? '(sent)' : evt.status === 'failed' ? '(failed)' : evt.status === 'logged' ? '(logged)' : '';
            const valueParts = [];
            if (evt.conversion_value) valueParts.push('Value: $' + evt.conversion_value);
            if (evt.revenue) valueParts.push('Revenue: $' + evt.revenue);
            if (evt.source) valueParts.push('Source: ' + evt.source);
            return '<div class="timeline-item">' +
              '<div class="timeline-dot ' + dotClass + '"></div>' +
              '<div class="timeline-date">' + formatDate(evt.created_at) + '</div>' +
              '<div class="timeline-event">' +
                '<span class="badge ' + badgeClass + '">' + (evt.conversion_action_name || 'unknown') + '</span>' +
                '<span class="timeline-meta">' + statusLabel + '</span>' +
              '</div>' +
              (valueParts.length ? '<div class="timeline-meta">' + valueParts.join(' | ') + '</div>' : '') +
              (evt.error_message ? '<div class="timeline-meta" style="color:#dc2626;">' + evt.error_message + '</div>' : '') +
            '</div>';
          }).join('')}
        </div>
      ` : '<div class="event-timeline-title" style="color:var(--gray-600);font-size:12px;margin-top:15px;">No events recorded</div>';

      document.getElementById('leadDetails').innerHTML = `
        <table style="width: 100%;">
          <tr><td colspan="2" style="padding-top:10px;"><strong>Contact Info</strong></td></tr>
          <tr><td><strong>Name</strong></td><td>${lead.full_name || '-'}</td></tr>
          <tr><td><strong>Company</strong></td><td>${lead.company_name || '-'}</td></tr>
          <tr><td><strong>Email</strong></td><td>${lead.email || '-'}</td></tr>
          <tr><td><strong>Phone</strong></td><td>${lead.phone || '-'}</td></tr>
          <tr><td colspan="2" style="padding-top:15px;"><strong>Qualification</strong></td></tr>
          <tr><td><strong>Debt Amount</strong></td><td>${lead.debt_amount || '-'}</td></tr>
          <tr><td><strong>Has MCA</strong></td><td>${lead.has_mca || '-'}</td></tr>
          <tr><td><strong>Considered Bankruptcy</strong></td><td>${lead.considered_bankruptcy || '-'}</td></tr>
          <tr><td colspan="2" style="padding-top:15px;"><strong>Tracking IDs</strong></td></tr>
          <tr><td><strong>GCLID</strong></td><td style="font-family:monospace;font-size:12px;word-break:break-all;">${lead.gclid || '-'}</td></tr>
          <tr><td><strong>RT Click ID</strong></td><td style="font-family:monospace;font-size:12px;word-break:break-all;">${lead.rt_clickid || '-'}</td></tr>
          <tr><td><strong>Eli Click ID</strong></td><td style="font-family:monospace;font-size:12px;word-break:break-all;">${lead.eli_clickid || '-'}</td></tr>
          <tr><td colspan="2" style="padding-top:15px;"><strong>Source</strong></td></tr>
          <tr><td><strong>Landing Page</strong></td><td>${lead.landing_page_name || '-'}</td></tr>
          <tr><td><strong>Traffic Source</strong></td><td>${lead.traffic_source || '-'}</td></tr>
          <tr><td><strong>Platform</strong></td><td>${lead.platform || '-'}</td></tr>
          <tr><td><strong>Page URL</strong></td><td style="word-break:break-all;">${hf.page_url || '-'}</td></tr>
          <tr><td><strong>Referrer URL</strong></td><td style="word-break:break-all;">${hf.referrer_url || '-'}</td></tr>
          <tr><td colspan="2" style="padding-top:15px;"><strong>Cost & Date</strong></td></tr>
          <tr><td><strong>Cost</strong></td><td>${lead.cost_cents ? '$' + (lead.cost_cents/100).toFixed(2) + ' ' + (lead.cost_currency || 'USD') : '-'}</td></tr>
          <tr><td><strong>Submitted</strong></td><td>${formatDate(lead.created_at)}</td></tr>
          ${Object.keys(hf).filter(k => k !== 'page_url' && k !== 'referrer_url' && k !== 'landing_page_slug').length > 0 ? `
          <tr><td colspan="2" style="padding-top:15px;"><strong>Additional Fields</strong></td></tr>
          ${Object.entries(hf).filter(([k]) => k !== 'page_url' && k !== 'referrer_url' && k !== 'landing_page_slug').map(([k, v]) => `<tr><td><strong>${k}</strong></td><td style="word-break:break-all;">${v || '-'}</td></tr>`).join('')}
          ` : ''}
        </table>
        ${eventsHtml}
      `;

      showModal('leadModal');
    }

    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this lead?')) {
        currentLeadId = id;
        deleteLead();
      }
    }

    async function deleteLead() {
      if (!currentLeadId) return;

      await fetch(`/api/leads/${currentLeadId}`, { method: 'DELETE' });
      hideModal('leadModal');
      loadLeads(currentPage);
    }

    // Search on enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadLeads();
    });

    function getStatusBadge(status) {
      if (!status) return '<span class="badge badge-gray">No events</span>';
      const colors = { qualified: 'badge-blue', appointment: 'badge-yellow', closed: 'badge-green', sale: 'badge-green', failed: 'badge-red' };
      return '<span class="badge ' + (colors[status.toLowerCase()] || 'badge-blue') + '">' + status + '</span>';
    }

    function editField(el, leadId, field) {
      if (el.querySelector('input')) return;
      const current = el.textContent.trim();
      const val = current === '-' ? '' : current;
      const isDate = field === 'contract_sign_date';
      const inputType = isDate ? 'date' : 'text';
      el.innerHTML = '<input type="' + inputType + '" value="' + val + '" onblur="saveField(this,' + leadId + ',\'' + field + '\')" onkeydown="if(event.key===\'Enter\')this.blur()">';
      el.querySelector('input').focus();
    }

    async function saveField(input, leadId, field) {
      const value = input.value.trim();
      const cell = input.parentElement;
      try {
        await fetch('/api/leads/' + leadId, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ [field]: value || null })
        });
        cell.textContent = value || '-';
      } catch (err) {
        console.error('Error saving field:', err);
        cell.textContent = value || '-';
      }
    }

    async function loadFilterOptions() {
      // Load campaigns
      try {
        const res = await fetch('/api/analytics/campaigns');
        const campaigns = await res.json();
        const select = document.getElementById('campaignFilter');
        campaigns.forEach(c => {
          const option = document.createElement('option');
          option.value = c;
          option.textContent = c;
          select.appendChild(option);
        });
      } catch (e) {}

      // Load event names
      try {
        const res = await fetch('/api/analytics/event-names');
        const events = await res.json();
        const select = document.getElementById('eventFilter');
        events.forEach(e => {
          const option = document.createElement('option');
          option.value = e;
          option.textContent = e;
          select.appendChild(option);
        });
      } catch (e) {}

      // Load distinct stages and transfer statuses from existing leads
      try {
        const res = await fetch('/api/leads?limit=1000');
        const data = await res.json();
        const stages = new Set();
        const transfers = new Set();
        data.leads.forEach(l => {
          if (l.stage) stages.add(l.stage);
          if (l.transfer_status) transfers.add(l.transfer_status);
        });
        const stageSelect = document.getElementById('stageFilter');
        [...stages].sort().forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.textContent = s;
          stageSelect.appendChild(option);
        });
        const transferSelect = document.getElementById('transferStatusFilter');
        [...transfers].sort().forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.textContent = s;
          transferSelect.appendChild(option);
        });
      } catch (e) {}
    }

    loadLandingPages();
    loadFilterOptions();
    loadLeads();
  </script>
</body>
</html>
