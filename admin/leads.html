<head>

    table th:nth-child(8), table th:nth-child(9), table th:nth-child(10) { min-width: 220px; }
  </style>
</head>

      </div>
      <nav class="sidebar-nav">
        <a href="/admin/">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          Dashboard

        <a href="/admin/visitors.html">

        </a>

          Conversions
        </a>
        <a href="/admin/pages.html">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
          Landing Pages
        </a>
        <a href="/admin/forms.html">

        <a href="/admin/scripts.html">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
          Scripts
        </a>

          Users

        <a href="/admin/settings.html">

          Settings

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">A</div>
          <div>
            <div class="user-name" id="userName">Admin</div>
            <div class="user-email" id="userEmail">admin@example.com</div>
          </div>
        </div>
        <button class="btn btn-secondary btn-small" onclick="logout()" style="width: 100%;">Logout</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>Leads</h1>
        <a href="/api/leads/export/csv" class="btn btn-secondary">Export CSV</a>
      </div>

      <!-- Filters -->
      <div class="card">
        <div class="filters">
          <input type="text" id="searchInput" placeholder="Search by name, email, company...">
          <select id="platformFilter">
            <option value="">All Sources</option>
            <option value="google">Google</option>
            <option value="meta">Meta</option>
            <option value="tiktok">TikTok</option>
            <option value="bing">Bing</option>
            <option value="outbrain">Outbrain</option>
            <option value="linkedin">LinkedIn</option>
            <option value="other">Other</option>
          </select>
          <select id="pageFilter">
            <option value="">All Landing Pages</option>
          </select>
          <input type="date" id="fromDate" placeholder="From date">
          <input type="date" id="toDate" placeholder="To date">
          <button class="btn btn-primary btn-small" onclick="loadLeads()">Filter</button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Debt Amount</th>
                <th>Landing Page</th>
                <th>Source</th>
                <th>GCLID</th>
                <th>RT Click ID</th>
                <th>Eli Click ID</th>
                <th>Page URL</th>
                <th>Referrer</th>
                <th>Cost</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="leadsTable">
              <tr>
                <td colspan="15" class="loading"><div class="spinner"></div></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" style="margin-top: 20px; display: flex; gap: 8px; justify-content: center;"></div>
      </div>
    </main>
  </div>

  <!-- Lead Detail Modal -->
  <div class="modal-overlay" id="leadModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Lead Details</h2>
        <button class="modal-close" onclick="hideModal('leadModal')">&times;</button>
      </div>
      <div id="leadDetails"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="hideModal('leadModal')">Close</button>
        <button class="btn btn-danger" onclick="deleteLead()">Delete</button>
      </div>
    </div>
  </div>

  <script src="assets/js/common.js"></script>
  <script>
    let currentPage = 1;
    let currentLeadId = null;

    async function loadLandingPages() {
      const res = await fetch('/api/pages');
      const pages = await res.json();

      const select = document.getElementById('pageFilter');
      pages.forEach(page => {
        const option = document.createElement('option');
        option.value = page.id;
        option.textContent = page.name;
        select.appendChild(option);
      });
    }

    async function loadLeads(page = 1) {
      currentPage = page;
      const search = document.getElementById('searchInput').value;
      const platform = document.getElementById('platformFilter').value;
      const pageId = document.getElementById('pageFilter').value;
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      const params = new URLSearchParams({ page, limit: 25 });
      if (search) params.append('search', search);
      if (platform) params.append('platform', platform);
      if (pageId) params.append('landing_page_id', pageId);
      if (fromDate) params.append('from_date', fromDate);
      if (toDate) params.append('to_date', toDate);

      const res = await fetch(`/api/leads?${params}`);
      const data = await res.json();

      const tbody = document.getElementById('leadsTable');
      if (data.leads.length === 0) {
        tbody.innerHTML = '<tr><td colspan="15" class="empty-state">No leads found</td></tr>';
      } else {
        tbody.innerHTML = data.leads.map(lead => {
          const hf = lead.hidden_fields || {};
          return `
          <tr>
            <td>${lead.full_name || '-'}</td>
            <td>${lead.company_name || '-'}</td>
            <td>${lead.email || '-'}</td>
            <td>${lead.phone || '-'}</td>
            <td>${lead.debt_amount || '-'}</td>
            <td>${lead.landing_page_name || '-'}</td>
            <td><span class="badge badge-blue">${lead.platform || '-'}</span></td>
            <td>${lead.gclid || '-'}</td>
            <td>${lead.rt_clickid || '-'}</td>
            <td>${lead.eli_clickid || '-'}</td>
            <td>${hf.page_url || '-'}</td>
            <td>${hf.referrer_url || '-'}</td>
            <td>${lead.cost_cents ? '$' + (lead.cost_cents/100).toFixed(2) : '-'}</td>
            <td>${formatDate(lead.created_at)}</td>
            <td class="actions" style="display:flex;flex-direction:column;gap:4px;">
              <button class="action-btn action-btn-view" onclick="viewLead(${lead.id})">View</button>
              <button class="action-btn action-btn-delete" onclick="confirmDelete(${lead.id})">Delete</button>
            </td>
          </tr>
        `}).join('');
      }

      // Pagination
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= data.pagination.pages; i++) {
        const btn = document.createElement('button');
        btn.className = `btn btn-small ${i === currentPage ? 'btn-primary' : 'btn-secondary'}`;
        btn.textContent = i;
        btn.onclick = () => loadLeads(i);
        pagination.appendChild(btn);
      }
    }

    async function viewLead(id) {
      currentLeadId = id;
      const res = await fetch(`/api/leads/${id}`);
      const lead = await res.json();

      const hiddenFields = Object.entries(lead.hidden_fields || {})
        .map(([k, v]) => `<tr><td><strong>${k}</strong></td><td>${v}</td></tr>`)
        .join('');

      document.getElementById('leadDetails').innerHTML = `
        <table style="width: 100%;">
          <tr><td><strong>Name</strong></td><td>${lead.full_name || '-'}</td></tr>
          <tr><td><strong>Company</strong></td><td>${lead.company_name || '-'}</td></tr>
          <tr><td><strong>Email</strong></td><td>${lead.email || '-'}</td></tr>
          <tr><td><strong>Phone</strong></td><td>${lead.phone || '-'}</td></tr>
          <tr><td><strong>Debt Amount</strong></td><td>${lead.debt_amount || '-'}</td></tr>
          <tr><td><strong>Has MCA</strong></td><td>${lead.has_mca || '-'}</td></tr>
          <tr><td><strong>Considered Bankruptcy</strong></td><td>${lead.considered_bankruptcy || '-'}</td></tr>
          <tr><td><strong>GCLID</strong></td><td>${lead.gclid || '-'}</td></tr>
          <tr><td><strong>RT Click ID</strong></td><td>${lead.rt_clickid || '-'}</td></tr>
          <tr><td><strong>Eli Click ID</strong></td><td>${lead.eli_clickid || '-'}</td></tr>
          <tr><td><strong>Landing Page</strong></td><td>${lead.landing_page_name || '-'}</td></tr>
          <tr><td><strong>Traffic Source</strong></td><td>${lead.traffic_source || '-'}</td></tr>
          <tr><td><strong>Platform</strong></td><td>${lead.platform || '-'}</td></tr>
          <tr><td><strong>Cost</strong></td><td>${lead.cost_cents ? '$' + (lead.cost_cents/100).toFixed(2) : '-'}</td></tr>
          <tr><td><strong>Date</strong></td><td>${formatDate(lead.created_at)}</td></tr>
          ${hiddenFields ? `<tr><td colspan="2"><strong>Hidden Fields:</strong></td></tr>${hiddenFields}` : ''}
        </table>
      `;

      showModal('leadModal');
    }

    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this lead?')) {
        currentLeadId = id;
        deleteLead();
      }
    }

    async function deleteLead() {
      if (!currentLeadId) return;

      await fetch(`/api/leads/${currentLeadId}`, { method: 'DELETE' });
      hideModal('leadModal');
      loadLeads(currentPage);
    }

    // Search on enter
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadLeads();
    });

    loadLandingPages();
    loadLeads();
  </script>
</body>
