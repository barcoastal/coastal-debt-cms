        <a href="/admin/leads.html">

        <a href="/admin/pages.html">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>

        <a href="/admin/forms.html">

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>Dashboard</h1>
      </div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card primary">
          <div class="stat-value" id="statLeadsToday">-</div>
          <div class="stat-label">Leads Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statLeadsWeek">-</div>
          <div class="stat-label">Leads This Week</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statLeadsMonth">-</div>
          <div class="stat-label">Leads This Month</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statActivePages">-</div>
          <div class="stat-label">Active Landing Pages</div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-grid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Leads Over Time</h3>
          </div>
          <canvas id="leadsChart"></canvas>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Leads by Platform</h3>
          </div>
          <canvas id="platformChart"></canvas>
        </div>
      </div>

      <!-- Recent Leads -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Recent Leads</h3>
          <a href="/admin/leads.html" class="btn btn-secondary btn-small">View All</a>
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Source</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="recentLeadsTable">
              <tr>
                <td colspan="6" class="loading"><div class="spinner"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="assets/js/common.js"></script>
  <script>
    let leadsChart, platformChart;

    async function loadDashboard() {
      try {
        // Load stats
        const statsRes = await fetch('/api/analytics/dashboard');
        const stats = await statsRes.json();

        document.getElementById('statLeadsToday').textContent = stats.leadsToday;
        document.getElementById('statLeadsWeek').textContent = stats.leadsThisWeek;
        document.getElementById('statLeadsMonth').textContent = stats.leadsThisMonth;
        document.getElementById('statActivePages').textContent = stats.activePages;

        // Load leads over time
        const timeRes = await fetch('/api/analytics/over-time?days=30');
        const timeData = await timeRes.json();

        const ctx1 = document.getElementById('leadsChart').getContext('2d');
        leadsChart = new Chart(ctx1, {
          type: 'line',
          data: {
            labels: timeData.map(d => new Date(d.date).toLocaleDateString()),
            datasets: [{
              label: 'Leads',
              data: timeData.map(d => d.count),
              borderColor: '#3052FF',
              backgroundColor: 'rgba(48, 82, 255, 0.1)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        // Load leads by platform
        const platformRes = await fetch('/api/analytics/by-platform');
        const platformData = await platformRes.json();

        const ctx2 = document.getElementById('platformChart').getContext('2d');
        platformChart = new Chart(ctx2, {
          type: 'doughnut',
          data: {
            labels: platformData.map(d => d.platform || 'Other'),
            datasets: [{
              data: platformData.map(d => d.count),
              backgroundColor: ['#3052FF', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6']
            }]
          },
          options: {
            responsive: true
          }
        });

        // Load recent leads
        const recentRes = await fetch('/api/analytics/recent?limit=10');
        const recentLeads = await recentRes.json();

        const tbody = document.getElementById('recentLeadsTable');
        if (recentLeads.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No leads yet</td></tr>';
        } else {
          tbody.innerHTML = recentLeads.map(lead => `
            <tr>
              <td>${lead.full_name || '-'}</td>
              <td>${lead.company_name || '-'}</td>
              <td>${lead.email || '-'}</td>
              <td>${lead.phone || '-'}</td>
              <td><span class="badge badge-blue">${lead.traffic_source || '-'}</span></td>
              <td>${new Date(lead.created_at).toLocaleString()}</td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error('Error loading dashboard:', err);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
